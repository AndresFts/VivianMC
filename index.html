<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portafolio de Vivian</title>
</head>
<body>
    <section class="header">
        <div class="glass1"></div>
        <div class="glass2"></div>
        
        <div class="header_texts">
            <div class="texts">
                <h1>ARQUIT<span>ECTURA</span></h1>
                <p>PORTAFOLIO</p>
            </div>
        </div>
        <h2 class="a">Vivian<br>Muñoz</h2>
        <h2 class="b">2018<br>2020</h2>
    </section>
    <section class="gallery">
        <div class="g_content">
            <div class="texts">
                <h2>Centro de Alto Rendimiento Náutico</h2>
                <h3>De Remo, Vela y Wampo</h3>
            </div>
            <div class="g_container">
                <div class="g_images active">
                    <div class="g_img img1" style="background-image: url(gallery/kh1.jpg)"></div>
                    <div class="g_img img2" style="background-image: url(gallery/kh2.jpg)"></div>
                    <div class="g_img img3" style="background-image: url(gallery/kh3.jpg)"></div>
                </div>
                <div class="g_images">
                    <div class="g_img img1" style="background-image: url(gallery/pc1.jpg)"></div>
                    <div class="g_img img2" style="background-image: url(gallery/pc2.jpg)"></div>
                    <div class="g_img img3" style="background-image: url(gallery/pc3.jpg)"></div>
                </div>
                <div class="g_images">
                    <div class="g_img img1" style="background-image: url(gallery/cn1.jpg)"></div>
                    <div class="g_img img2" style="background-image: url(gallery/cn2.jpg)"></div>
                    <div class="g_img img3" style="background-image: url(gallery/cn3.jpg)"></div>
                </div>
                <div class="g_images">
                    <div class="g_img img1" style="background-image: url(gallery/pf1.jpg)"></div>
                    <div class="g_img img2" style="background-image: url(gallery/pf2.jpg)"></div>
                    <div class="g_img img3" style="background-image: url(gallery/pf3.jpg)"></div>
                </div>
            </div>
            <button id="nextbtn"></button>
        </div>
    </section>
    <section style="background-color: #999;"></section>

    <script src="logics.js"></script>
    <script src="gallery.js"></script>
</body>
</html>
