<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portafolio de Vivian</title>
</head>
<body>
    <section class="header">
        <div class="glass1"></div>
        <div class="glass2"></div>
        
        <div class="header_texts">
            <div class="texts">
                <h1>ARQUIT<span>ECTURA</span></h1>
                <p>PORTAFOLIO</p>
            </div>
        </div>
        <h2 class="a">Vivian<br>Muñoz</h2>
        <h2 class="b">2018<br>2020</h2>
    </section>
    <section class="gallery">
        <div class="g_content">
            <div class="texts_container">
                <div class="g_text active">
                    <h2>Paper Cathedral</h2>
                    <h3>Intervención para espacios de reunión</h3>
                </div>
                <div class="g_text">
                    <h2>Koi Head<br>Tenso-estructura</h2>
                    <h3>Intervención para activación<br>de jardín exterior</h3>
                </div>
                <div class="g_text">
                    <h2>Puesto de Feria</h2>
                    <h3>Modelo con estructuras<br>auto-portantes</h3>
                </div>
                <div class="g_text">
                    <h2>Centro de Alto Rendimiento Náutico</h2>
                    <h3>De Remo, Vela y Wampo</h3>
                </div>
            </div>
            <div class="g_container">
                <div class="g_images project1 active">
                    <img class="g_img img1" style="background-image: url(gallery/pc1.jpg)"></img>
                    <img class="g_img img2" style="background-image: url(gallery/pc2.jpg)"></img>
                    <img class="g_img img3" style="background-image: url(gallery/pc3.jpg)"></img>
                    <button class="inf-btn">i</button>
                </div>
                <div class="g_images project2">
                    <img class="g_img img1" style="background-image: url(gallery/kh1.jpg)"></img>
                    <img class="g_img img2" style="background-image: url(gallery/kh2.jpg)"></img>
                    <img class="g_img img3" style="background-image: url(gallery/kh3.jpg)"></img>
                    <button class="inf-btn">i</button>
                </div>
                <div class="g_images project3">
                    <img class="g_img img1" style="background-image: url(gallery/pf1.jpg)"></img>
                    <img class="g_img img2" style="background-image: url(gallery/pf2.jpg)"></img>
                    <img class="g_img img3" style="background-image: url(gallery/pf3.jpg)"></img>
                    <button class="inf-btn">i</button>
                </div>
                <div class="g_images project4">
                    <img class="g_img img1" style="background-image: url(gallery/cn1.jpg)"></img>
                    <img class="g_img img2" style="background-image: url(gallery/cn2.jpg)"></img>
                    <img class="g_img img3" style="background-image: url(gallery/cn3.jpg)"></img>
                    <button class="inf-btn">i</button>
                </div>
            </div>
            <button id="nextbtn"></button>
        </div>
    </section>
    <section style="background-color: #999;"></section>

    <script src="logics.js"></script>
    <script src="gallery.js"></script>
</body>
</html>
